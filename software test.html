<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Workstation SDK Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    section {
      background: #fff;
      border-radius: 10px;
      padding: 15px 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      margin: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    img {
      display: block;
      margin-top: 10px;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Smart Workstation SDK Tester</h1>

  <section>
    <h2>Camera</h2>
    <button onclick="sendCommand('camera', 'open')">Open Camera</button>
    <button onclick="sendCommand('camera', 'faceDetection')">Face Detection</button>
    <button onclick="sendCommand('camera', 'close')">Close Camera</button>
    <img id="cameraPreview" alt="Camera Preview" />
  </section>

  <section>
    <h2>ID Card</h2>
    <button onclick="sendCommand('idCard', 'startRead')">Start Reading</button>
    <button onclick="sendCommand('idCard', 'stopRead')">Stop Reading</button>
    <pre id="idCardData"></pre>
  </section>

  <section>
    <h2>Passport</h2>
    <button onclick="sendCommand('passport', 'startRead')">Start Reading</button>
    <button onclick="sendCommand('passport', 'stopRead')">Stop Reading</button>
    <pre id="passportData"></pre>
  </section>

  <section>
    <h2>Fingerprint</h2>
    <button onclick="sendCommand('finger', 'startScan')">Start Scan</button>
    <button onclick="sendCommand('finger', 'stopScan')">Stop Scan</button>
    <img id="fingerPreview" alt="Fingerprint Preview" />
  </section>

  <section>
    <h2>Signature Pen</h2>
    <button onclick="sendCommand('sign', 'startSign')">Start Signing</button>
    <button onclick="sendCommand('sign', 'stopSign')">Stop Signing</button>
    <img id="signPreview" alt="Signature Preview" />
  </section>

  <section>
    <h2>Logs</h2>
    <pre id="log"></pre>
  </section>

  <script>
    let ws;

    function connectWS() {
      ws = new WebSocket("ws://127.0.0.1:8909");

      ws.onopen = () => log("✅ Connected to SDK WebSocket");
      ws.onclose = () => log("❌ Disconnected");
      ws.onerror = err => log("⚠️ WebSocket Error: " + err.message);
      ws.onmessage = event => handleResponse(event.data);
    }

    function log(msg) {
      const logEl = document.getElementById("log");
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    function sendCommand(deviceType, deviceMethods) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        log("Connecting to WebSocket...");
        connectWS();
        setTimeout(() => sendCommand(deviceType, deviceMethods), 500);
        return;
      }

      const uuid = Math.floor(10000 + Math.random() * 90000).toString();
      const payload = { deviceType, deviceMethods, uuid };
      ws.send(JSON.stringify(payload));
      log(`➡️ Sent: ${JSON.stringify(payload)}`);
    }

    function handleResponse(data) {
      log("⬅️ Received: " + data);
      try {
        const res = JSON.parse(data);
        const { func, data: resData } = res;

        if (resData?.previewImg) {
          if (func.includes("camera")) document.getElementById("cameraPreview").src = "data:image/jpeg;base64," + resData.previewImg;
          if (func.includes("finger")) document.getElementById("fingerPreview").src = "data:image/jpeg;base64," + resData.previewImg;
          if (func.includes("sign")) document.getElementById("signPreview").src = "data:image/jpeg;base64," + resData.previewImg;
        }

        if (resData?.photoImg) document.getElementById("cameraPreview").src = "data:image/jpeg;base64," + resData.photoImg;
        if (resData?.faceImg) document.getElementById("cameraPreview").src = "data:image/jpeg;base64," + resData.faceImg;
        if (resData?.captureImg) document.getElementById("fingerPreview").src = "data:image/jpeg;base64," + resData.captureImg;
        if (resData?.signImg) document.getElementById("signPreview").src = "data:image/jpeg;base64," + resData.signImg;

        if (func?.includes("idCard")) {
          document.getElementById("idCardData").textContent = JSON.stringify(resData, null, 2);
        }

        if (func?.includes("passport")) {
          document.getElementById("passportData").textContent = JSON.stringify(resData, null, 2);
        }
      } catch (err) {
        log("❌ Parse error: " + err);
      }
    }

    // auto connect
    connectWS();
  </script>
</body>
</html>
